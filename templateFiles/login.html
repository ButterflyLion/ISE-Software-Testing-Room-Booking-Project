<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" type="text/css" href="../staticFiles/login.css">
</head>
<body>
    <div class="box" style="background-color:grey;">
        <form action="{{ url_for('login') }}" method="POST">
            <span><label for="id"><b>Student/Staff ID:</b></label><br><br>
            <!--input type="text" id="idnum" placeholder="e.g. 22123456" pattern="(\d{8})" required-->
            <input type="text" name="username" placeholder="e.g. myidnum@email.com" required>
            <br><br>
            <label for="password"><b>Password:</b></label><br><br>
            <input type="text" name="password" placeholder="e.g. &#9679;&#9679;&#9679;&#9679;&#9679;" required><br><br>
            <input type="submit" value="Log In"></span>
        </form>

        <div class="form-group col-md-6">
            <span style="color: red;">
              {% if err %}
              {{ err }}
              {% endif %}
            </span>
          </div>
    <div>
</body>
</html>
