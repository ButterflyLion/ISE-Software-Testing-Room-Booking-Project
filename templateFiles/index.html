<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <title>Room Booking</title>
  </head>
  <body>
    <form action="#" class="form">
      <h1 class="text-center">Room Booking Form</h1>
      <!-- Progress bar -->
      <div class="progressbar">
        <div class="progress" id="progress"></div>
        
        <div
          class="progress-step progress-step-active"
          data-title="ID"
        ></div>
        <div class="progress-step" data-title="Room"></div>
        <div class="progress-step" data-title="Date"></div>
        <div class="progress-step" data-title="Confirm"></div>
      </div>

      <!-- Steps -->
      <div class="form-step form-step-active">
        <div class="input-group">
          <label for="user_id">User ID</label>
          <input type="number" name="user_id" id="user_id" />
        </div>
        <div class="">
          <a href="#" class="btn btn-next width-50 ml-auto">Next</a>
        </div>
      </div>
      <div class="form-step">
        <div class="input-group">
          <label for="phone">No. of Guests</label>
          <input type="number" name="guests" id="guests" />
        </div>
        <div class="input-group">
          <label for="room">Room</label>
          <select id="room", name="room">
            <!--<?php
            $sql = oci_parse($connection, "SELECT room_id FROM RBS.ROOM");
            oci_execute($sql);
            while($row = oci_fetch_array($sql, OCI_ASSOC)){
              echo "<option value=\"Choose room\">".$row['ROOM_ID']."</option>";
            }
            ?>-->
          </select>
        </div>
        <div class="btns-group">
          <a href="#" class="btn btn-prev">Previous</a>
          <a href="#" class="btn btn-next">Next</a>
        </div>
      </div>
      <div class="form-step">
        <div class="input-group">
          <label for="dob">Date of Booking</label>
          <input type="date" name="dob" id="dob" />
        </div>
        <div class="input-group">
          <label for="time">Time</label>
          <input type="time" name="time" id="time" />
        </div>
        <div class="btns-group">
          <a href="#" class="btn btn-prev">Previous</a>
          <a href="#" class="btn btn-next">Next</a>
        </div>
      </div>
      <div class="form-step">
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" />
        </div>
        <div class="input-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            name="confirmPassword"
            id="confirmPassword"
          />
        </div>
        <div class="btns-group">
          <a href="#" class="btn btn-prev">Previous</a>
          <input type="submit" value="Submit" class="btn" />
        </div>
      </div>
    </form>
  </body>
</html>
